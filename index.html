<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        body 
        {
            width: 375px;
            margin: 0 auto;
        }
        @media screen and (max-width: 1440px) {
            body 
        {
        width: 100%;
        margin: 0;
        }
        }
    </style>
  </head>
  <div class="container">
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background-color: hsl(240, 8%, 97%);
        color: #68778d;
        text-align: center;
        padding: 20px;
      }
      .container {
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: auto;
      }
    </style>
  <body>
    <div class="container">
      <img src="images/image-qr-code.png"
        alt="QR code"
        class="qr-code"
        text-align="center"/>
      <style> img {
        border-radius: 20px 20px 20px 20px;
        width: 90%;
        height: auto;
        margin-top: 10px;
        margin-bottom: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
        }</style>
      <!-- QR code image -->
      <h1>Improve your front-end skills by building projects </h1>
        <style> h1
        {
          @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&family=Martian+Mono:wght@100..800&family=Outfit:wght@100&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,600;1,600&display=swap');
          font-size: 20px;
          font-weight: 900
          font-color: #000;
        }
      </style>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
    <di class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pranidimas Nino Pratama</a>.
    </div>
  </body>
</html>
